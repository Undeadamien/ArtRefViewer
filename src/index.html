<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>App test</title>
  </head>

  <body>
    <!--overlay view-->
    <div id="overlayDisplay" class="app-overlay">
      <div class="upper-band">
        <p id="nameDisplay" class="card-name">. . .</p>
      </div>

      <div class="reference-container">
        <img id="refDisplay" class="reference" draggable="false" />
      </div>

      <div class="lower-band">
        <button id="previousButton" class="previous-image" title="Previous image">◀◀</button>
        <button id="stopButton" class="stop-button" title="Interrupt Session">&#x2588;</button>
        <p id="timerDisplay" class="timer">00:00:00</p>
        <button id="pauseButton" class="pause-button" title="Pause Session">❚❚</button>
        <button id="nextButton" class="next-button" title="Next image">▶▶</button>
      </div>
    </div>

    <!--form view-->
    <header>
      <p>ScryRef</p>
    </header>

    <main>
      <form id="form" class="app-form">
        <h1>Stylish Form</h1>
        <input type="text" id="query" name="query" placeholder="Query" />
        <input type="number" id="number" name="number" min="1" placeholder="Number" />
        <select id="duration" name="duration" value="">
          <option value="" disabled selected hidden>Duration</option>
          <option value="5">00:00:05</option>
          <option value="30">00:00:30</option>
          <option value="60">00:01:00</option>
          <option value="90">00:01:30</option>
          <option value="300">00:05:00</option>
          <option value="600">00:10:00</option>
        </select>
        <button id="switchButton">Start</button>
      </form>
    </main>
    <footer>
      <p>Footer</p>
    </footer>

    <script src="scripts/index.js"></script>
  </body>
</html>
